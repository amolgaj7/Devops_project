name: c_execution_pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: 
 build:
      
      
      runs-on: windows-latest
      
      steps:
    - uses: actions/checkout@v4
    - name: show file 
      run: ls -la

    - name: Build Hello World
      run: gcc Hello.c -o Hello

    - name: Run Hello world Program
      run: ./Hello

jobs: 
 build:
      
      
